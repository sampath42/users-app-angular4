<h1>
  user works!
</h1>
{{users | json}}
<ul>
  <li *ngFor="let user of users; let i = index">
    {{i}} {{user.first_name}}
  </li>
</ul>
<app-user-new (createNewUserEvent)="create($event)" ></app-user-new>
<app-user-list [users]="users" (destroyUserEvent)="destroy($event)" (updateUserEvent)="update($event)"></app-user-list>
