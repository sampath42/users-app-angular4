<h1>
  user-list works!
</h1>
<div *ngFor="let user of users">
  {{user._id}} - {{user.first_name}} - {{user.last_name}}
  <button (click)="destroy(user)">Destroy</button>
  <button (click)="user.editable=!user.editable">Edit</button>
  <app-user-edit [user]="user" *ngIf="user.editable" (updateUserEvent)="update($event)"></app-user-edit>
</div>
